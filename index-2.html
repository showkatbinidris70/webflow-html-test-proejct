<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/flow/style.css">
    <title>Document</title>
    <style>
        .slider-image {
            border-radius: 49px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .active {
            opacity: 1;
            z-index: 1000;
        }

        .btn-img img {
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }

        .active-link img {
            transition: all 0.5s ease-in-out;
            transform: scale(1.2);
        }

        #image_1.active {
            transform: scale(1.2);
        }

        #image_2.active {
            transform: scale(1.2);
        }

        #image_3.active {
            transform: scale(1.2);
        }

        #image_4.active {
            transform: scale(1.2);
        }

        #image_1 {
            margin-left: 80px;
            margin-top: 80px;
        }

        #image_2 {
            margin-left: 60px;
            margin-top: 60px;
        }

        #image_3 {
            margin-left: 40px;
            margin-top: 40px;
        }

        #image_4 {
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-sm-6 col-lg-4">
                <div class="d-flex gap-4 align-items-center justify-content-center">
                    <div><img src="./assets/flow/img-5.png" class="img-fluid" /></div>
                    <div class="btn-img">
                        <div class="w-100 my-3"><a href="#" data-image="image_1" class="active-link"> <img
                                    src="./assets/flow/circle-1.png" class="img-fluid" /></a></div>
                        <div class="w-100 my-3"><a href="#" data-image="image_2"> <img src="./assets/flow/circle-2.png"
                                    class="img-fluid" /></a></div>
                        <div class="w-100 my-3"><a href="#" data-image="image_3"> <img src="./assets/flow/circle-3.png"
                                    class="img-fluid" /></a></div>
                        <div class="w-100 my-3"><a href="#" data-image="image_4"> <img src="./assets/flow/circle-4.png"
                                    class="img-fluid" /></a></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-8">
                <div class="position-relative" style="height: 300px;">
                    <img src="./assets/flow/img-1.png" class="img-fluid slider-image active" id="image_1" />
                    <img src="./assets/flow/img-2.png" class="img-fluid slider-image" id="image_2" />
                    <img src="./assets/flow/img-3.png" class="img-fluid slider-image" id="image_3" />
                    <img src="./assets/flow/img-4.png" class="img-fluid slider-image" id="image_4" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a[data-image]');
            const images = document.querySelectorAll('.slider-image');

            function activateImage(targetId) {
                images.forEach(image => {
                    image.classList.toggle('active', image.id === targetId);
                });

                links.forEach(link => {
                    link.classList.toggle('active-link', link.getAttribute('data-image') === targetId);
                });
            }

            function handleLinkClick(event) {
                event.preventDefault();
                const targetId = this.getAttribute('data-image');
                activateImage(targetId);
            }

            links.forEach(link => {
                link.addEventListener('click', handleLinkClick);
            });

            activateImage('image_1');
        });
    </script>
</body>

</html>
